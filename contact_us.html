    <script src="js/script.js"></script>
</head>

<body>
    <section class="page">
            <div class="header_wrapper_outer">
                <div class="header_wrapper" id="header">
                    <header class="">
                        <div class="logo">
                            <a href="index.html"><img src="imgs/logo.png"></a>
                        </div>

                        <div class="rightnav">
                            <ul>
                                <li class="nav-li flex-no-wrap"><a href="services.html" class="nav-link">Services</a></li>
                                <li class="nav-li flex-no-wrap"><a href="appointment.html" class="nav-link">Book an appointment</a></li>
                                <li class="nav-li flex-no-wrap"><a href="#" class="nav-link">Our Team</a></li>
                                <li class="nav-li flex-no-wrap"><a href="#" class="nav-link">About Us</a></li>

                                <li class="nav-li flex-no-wrap menuactivator">
                                    <a href="#" class="nav-link">
                                        Contact Us</a>
                                    <span class="innermenubtn" onclick="hideUnhideMenu()" id="submenubtn">&#9650;
                                    </span>
                                    <ul id="submenu">
                                        <li class="innerlist"><a href="#" class="innerlink">Phone</a></li>
                                        <li class="innerlist"><a href="#" class="innerlink">Email</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>
            </div>

            <div class="contactus_title">
                <h2>Contact us</h2>
            </div>

            <div class="contactus_form">
                <div class="formwrapper container">
                    <div class="form_left">
                        <form method="post">

                            <label>First name:</label>
                            <input type="text" required>
                            <br><br>
                            
                            <label>Last name:</label>
                            <input type="text" required>
                            <br><br>
                         

                            <label>Email Address:</label>
                            <input type="text" type="email" required  id="email" >
                            <br><br>

                            <label>Your query:</label>
                            <textarea id="query" placeholder="Your query here"></textarea>
                            <br><br>

                            <button type="submit">Submit</button>
                        </form>
                    </div>

                    <div class="map_address">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2449.2281806648107!2d-106.6418285229832!3d52.13017066501772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5304f6c9e7547479%3A0x64ea6646a6ebaecf!2sDental%20Education%20Clinic%2C%20USask%20College%20of%20Dentistry!5e0!3m2!1sen!2sca!4v1701903258653!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>


        </section>
