<!DOCTYPE html>
<html>
    <head>
        <title>Book an appointment</title>
        <link rel="stylesheet" type="text/css" href="style/nav.css">
        <link rel="stylesheet" type="text/css" href="style/appointment.css">
        <script src="js/script.js"></script>
    </head>

<body>
    <section class="page">
        <div class="header_wrapper_outer">
            <div class="header_wrapper" id="header">
                <header class="">
                    <div class="logo">
                        <a href="index.html"><img src="imgs/logo.png"></a>
                    </div>

                    <div class="rightnav">
                        <ul>
                            <li class="nav-li flex-no-wrap"><a href="#" class="nav-link">Services</a></li>
                            <li class="nav-li flex-no-wrap"><a href="#" class="nav-link">Book an appointment</a></li>
                            <li class="nav-li flex-no-wrap"><a href="#" class="nav-link">Our Team</a></li>
                            <li class="nav-li flex-no-wrap"><a href="#" class="nav-link">About Us</a></li>

                            <li class="nav-li flex-no-wrap menuactivator">
                                <a href="#" class="nav-link">
                                    Contact Us</a>
                                <span class="innermenubtn" onclick="hideUnhideMenu()" id="submenubtn">&#9650;
                                </span>
                                <ul id="submenu">
                                    <li class="innerlist"><a href="#" class="innerlink">Phone</a></li>
                                    <li class="innerlist"><a href="#" class="innerlink">Email</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
        </div>

        <div class="page_title container">
            <h2>
                Book an appointment
            </h2>
        </div>

        <div class="booking_card container">
            <div class="booking_wrapper">
                <div class="booking_left">
                    <img src="imgs/dental_chair.jpg" alt="Dental Chair Image" height="600px">
                </div>
                <div class="booking_right">
                    <form method="post" action="/submit">
                        <label>First Name:</label> <input type="text"> <label>Last Name:</label> <input type="text">
                        <br>
                        <label>Address:</label><input type="text">
                        <br>
                        <label>Email Address:</label><input type="email"> 
                        <br>
                        <label>Phone Number:</label><input type="tel"> 
                        <br>
                        <label>Please select the preferred date and time of appointment:</label>
                        <br>
                        <input type="datetime-local">
                        <br>
                        <button type="submit">Create an appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
